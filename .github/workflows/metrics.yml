name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}

          # User Info
          user: RNKbansal23
          template: classic
          config_timezone: Asia/Kolkata
          
          # Clean layout (No extra text)
          base: "" 
          
          # LEFT SIDE: "Contributed to" list & Featured Repos
          plugin_repositories: yes
          plugin_repositories_featured: RNKbansal23/Skill_Sync
          
          # RIGHT SIDE: The "Cross" Graph (Activity Overview)
          plugin_followup: yes
          plugin_followup_sections: repositories
